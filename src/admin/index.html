<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randolph Ramble Admin Panel</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <!-- Include Netlify Identity for authentication -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>

      var PagePreview = createClass({
        render: function() {
          var entry = this.props.entry;
          return h('div', {"className": "page-rapper"},
            h('div', {"className": "site-main"}, this.props.widgetFor('body'))
          );
        }
      });

      CMS.registerPreviewStyle("https://randolphramble.com/css/styles.css");

    </script>
  </body>
</html>
